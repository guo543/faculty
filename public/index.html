<html>

<head>

<body>
    <input type="checkbox" id="search_btn" hidden>
    <label for="search_btn" class="search-btn">
        <i class="fa fa-search" aria-hidden="true"></i>
    </label>
    <label for="search_btn" class="close-btn">
        <i class="fa fa-close" aria-hidden="true"></i>
    </label>

    <div class="description">
        This website is aiming at helping users searching Professors' research area in ECE department at Purdue University.

    <div class="container">
        <div class="search-box">
            <input type="text" placeholder="Please Input Key Words" id="content">
            <i class="fa fa-search" aria-hidden="true" id="btn"></i>
        </div>

        <div id="changeTable" class="fadenum">
            <table id="tb">
                
            </table>
